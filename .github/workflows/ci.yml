name: CI

on:
  push:
    branches: master
  pull_request:

env:
  RUST_BACKTRACE: 1

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    timeout-minutes: 30
    strategy:
      matrix:
        include:
          # x64
          - os: ubuntu-latest
            platform: Linux x64
          - os: macos-15
            platform: macOS x64
          - os: windows-latest
            platform: Windows x64
          # aarch64
          - os: ubuntu-24.04-arm
            platform: Linux aarch64
          - os: macos-latest
            platform: macOS aarch64
    runs-on: ${{ matrix.os }}
    name: Tests (${{ matrix.platform }})
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
      - name: Install cargo-nextest
        uses: taiki-e/install-action@nextest
      - uses: Leafwing-Studios/cargo-cache@v2.6.1
        with:
          sweep-cache: true
      - name: Tests
        # Exclude conformance-tests feature (requires codec-eval which uses edition2024)
        run: |
          cargo nextest run --features vendored,bench --workspace
          cargo test --doc --features vendored,bench --workspace

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive
      - name: Install Rust Nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: llvm-tools
      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov
      - name: Install cargo-nextest
        uses: taiki-e/install-action@nextest
      - uses: Leafwing-Studios/cargo-cache@v2.6.1
        with:
          sweep-cache: true
      - name: Generate code coverage
        # Exclude conformance-tests feature (requires codec-eval which uses edition2024)
        run: cargo +nightly llvm-cov nextest
          --features vendored,bench --workspace
          --branch
          --ignore-filename-regex jpegxl-sys/
          --lcov --output-path lcov.info
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: lcov.info
          # Don't fail CI if Codecov token is not configured (e.g., in forks)
          fail_ci_if_error: ${{ secrets.CODECOV_TOKEN != '' }}

  sanitizers:
    name: Sanitizers
    strategy:
      matrix:
        sanitizer: [address, thread]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive
      - name: Install Rust Nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rust-src
      - name: Install cargo-nextest
        uses: taiki-e/install-action@nextest
      - uses: Leafwing-Studios/cargo-cache@v2.6.1
        with:
          sweep-cache: true
      - name: Setup Sanitizer
        id: setup
        run: |
          if [ ${{ matrix.sanitizer }} == "address" ]; then
            echo "CFG=asan" >> "$GITHUB_OUTPUT"
          elif [ ${{ matrix.sanitizer }} == "thread" ]; then
            echo "CFG=tsan" >> "$GITHUB_OUTPUT"
          fi
      - name: Test with Sanitizer
        # Exclude conformance-tests feature (requires codec-eval which uses edition2024)
        run: |
          cargo +nightly nextest run -Z build-std --target=x86_64-unknown-linux-gnu --features vendored,bench
          # FIXME: Nightly changed the behavior to start from `src` folder
          # cargo +nightly test --doc -Z build-std --target=x86_64-unknown-linux-gnu --features vendored,bench
        env:
          RUSTFLAGS: "-Zsanitizer=${{ matrix.sanitizer }} --cfg=${{ steps.setup.outputs.CFG }}"
          RUSTDOCFLAGS: "-Zsanitizer=${{ matrix.sanitizer }} --cfg=${{ steps.setup.outputs.CFG }}"

  msrv:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive
      - uses: Leafwing-Studios/cargo-cache@v2.6.1
        with:
          sweep-cache: true
      - uses: taiki-e/install-action@cargo-hack
      # Check each package individually to handle different feature sets
      # jpegxl-src has no features, jpegxl-sys has vendored, jpegxl-rs has vendored,bench
      - run: |
          cargo hack check --rust-version --all-targets -p jpegxl-src
          cargo hack check --rust-version --all-targets -p jpegxl-sys --features vendored
          cargo hack check --rust-version --all-targets -p jpegxl-rs --features vendored,bench

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive
      - name: Install Rust
        run: rustup update stable
      - uses: Leafwing-Studios/cargo-cache@v2.6.1
        with:
          sweep-cache: true
      - name: Run Clippy with reviewdog
        uses: giraffate/clippy-action@v1.0.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Exclude conformance-tests feature (requires codec-eval which uses edition2024)
          clippy_flags: --features vendored,bench --tests -- -D warnings
          reporter: github-check

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6
      - name: Install Rust
        run: rustup update stable
      - name: Format check
        run: cargo fmt --all -- --check
